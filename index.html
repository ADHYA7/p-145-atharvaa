<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>MY 3D PAGE</title>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="-1 0.5 -3" rotation="0 40 0">

        </a-box>

        <a-box color="orange" position="-3 0.7 -4" rotation="0 40 0">

        </a-box>

        <a-box color="red" position="-4 0.5 -3" rotation="0 0 0">

        </a-box>

        <a-sphere position="0 2 -3" radius="0.5" color="red">

        </a-sphere>

        <a-sphere position="0 1 -3" radius="0.3" color="orange">

        </a-sphere>

        <a-sphere position="0 4 -3" radius="0.5" color="cyan">

        </a-sphere>

        <a-cylinder position="3.5 0.5 -10" radius="0.6" height="3" color="gold">

        </a-cylinder>

        <a-cylinder position="3.6 0.6 -5" radius="0.6" height="3" color="orange">

        </a-cylinder>

    </a-scene>
</body>

</html>
